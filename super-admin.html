<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="Products-tab" data-bs-toggle="tab" data-bs-target="#Products"
                    type="button" role="tab" aria-controls="Products" aria-selected="true">Products</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="Users-tab" data-bs-toggle="tab" data-bs-target="#Users" type="button"
                    role="tab" aria-controls="Users" aria-selected="false">Users</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="Orders-tab" data-bs-toggle="tab" data-bs-target="#Orders" type="button"
                    role="tab" aria-controls="Orders" aria-selected="false">Orders</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="Products" role="tabpanel" aria-labelledby="Products-tab">
                <div id="productTableId">
                    <script>
                        generateProductsTable();
                    </script>
                </div>
            </div>
            <div class="tab-pane fade" id="Users" role="tabpanel" aria-labelledby="Users-tab">
                <div id="userTableId">
                    <script>
                        generateUsersTable();
                    </script>
                </div>

            </div>
            <div class="tab-pane fade" id="Orders" role="tabpanel" aria-labelledby="Orders-tab">Orders Table</div>
        </div>
    </div>

</body>

</html>
